<h1>Our Neo4j is Working!</h1>

<ul>
  <li *ngFor="let layer of layers">
    ID: {{ layer.layer_id}}
    <br/>Name: {{layer.name}}
    <br/>Lat: {{layer.lat}}
    <br/>Lon: {{layer.lon}}
    <br/>Elev: {{layer.elev}}
    <br/>Age: {{layer.age}}
    <div>
      Similarity: <br/>
      <li *ngFor="let sim of layer.similarity">
        Sim: {{sim.coefficient}}
      </li>
    </div>
  </li>
</ul>
